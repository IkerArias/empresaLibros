{% extends "base.html" %}

{% block titulo %}Lista de Autores - Book Store{% endblock %}

{% block contenido %}
    <div class="author-list-container">
        <h2>Lista de Autores</h2>
        <table class="author-table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>Pa√≠s</th>
                </tr>
            </thead>
            <tbody>
                {% for autor in autores %}
                    <tr>
                        <td>    
                            {% if autor.foto %}
                            <img src="{{ autor.foto.url }}" alt="{{ autor.nombre }}" width="200">
                            {% endif %}</td>
                        <td><a href="{% url 'autor_detail' autor.id %}" class="author-link">{{ autor.nombre }}</a></td>
                        <td>{{ autor.pais }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
