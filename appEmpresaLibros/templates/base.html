<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>{% block titulo %}Book Store{% endblock %}</title>
    <style>
        /* Estilos generales */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Tema claro (por defecto) */
        body.light-mode {
            background-color: #f5f5f5;
            color: #000000;
        }

        /* Tema oscuro */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .header {
            background-color: #273849;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #FFD700;
        }

        .logo {
            font-size: 2rem;
            margin: 0;
            font-weight: 700;
        }

        .home-link {
            text-decoration: none;
            color: #FFD700;
            transition: color 0.3s;
        }

        .home-link:hover {
            color: #fff;
        }

        .navbar {
            margin-top: 10px;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav-item .nav-link {
            text-decoration: none;
            color: #FFD700;
            font-weight: 700;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-item .nav-link:hover {
            color: #fff;
        }

        .search-bar-container {
            margin-top: 10px;
        }

        .search-bar-container input {
            padding: 5px;
            font-size: 1rem;
        }

        .search-bar-container button {
            padding: 5px 10px;
            font-size: 1rem;
            background-color: #FFD700;
            border: none;
            cursor: pointer;
        }

        .search-bar-container button:hover {
            background-color: #fff;
            color: #273849;
        }

        .theme-button {
            background-color: #FFD700;
            color: #273849;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .theme-button:hover {
            background-color: #fff;
            color: #273849;
        }

        .main-content {
            padding: 20px;
            flex-grow: 1;
        }

        #resize-message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            background-color: #2C3E50;
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo">
            <a href="{% url 'portada' %}" class="home-link">üìö Book Store</a>
        </h1>
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item"><a href="{% url 'libro_list' %}" class="nav-link">Libros</a></li>
                <li class="nav-item"><a href="{% url 'editorial_list' %}" class="nav-link">Editoriales</a></li>
                <li class="nav-item"><a href="{% url 'autor_list' %}" class="nav-link">Autores</a></li>
            </ul>
        </nav>
        <div class="search-bar-container">
            <form method="GET" action="{% url 'libro_list' %}">
                <input type="text" name="search" placeholder="Buscar libros..." value="{{ request.GET.search }}">
                <button type="submit">Buscar</button>
            </form>
        </div>
        <!-- Bot√≥n para alternar temas -->
        <button id="toggle-theme" class="theme-button">Cambiar Tema</button>
    </header>
    <main class="main-content">
        <div class="container">
            {% block contenido %}{% endblock %}
        </div>
        <!-- Contenedor para mostrar mensajes de tama√±o -->
        <div id="resize-message">
            Est√°s en pantalla grande üì∫
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Tienda de Libros | Dise√±ado con esfuerzo</p>
        </div>
    </footer>

    <!-- JavaScript para alternar temas y detectar cambios de tama√±o -->
    <script>
        // Selecci√≥n de elementos
        const themeButton = document.getElementById('toggle-theme');
        const body = document.body;
        const mensajeContainer = document.getElementById('resize-message');

        // Cargar tema guardado en localStorage
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                body.classList.add(savedTheme);
            } else {
                body.classList.add('light-mode'); // Tema por defecto
            }
        }

        // Alternar entre temas
        function toggleTheme() {
            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                localStorage.setItem('theme', 'light-mode');
            }
        }

        // Detectar cambios de tama√±o
        window.addEventListener('resize', () => {
            const ancho = window.innerWidth;

            // Actualiza el mensaje seg√∫n el tama√±o de la ventana
            if (ancho > 1200) {
                mensajeContainer.textContent = "Pantalla grande üì∫";
            } else if (ancho > 768) {
                mensajeContainer.textContent = "Pantalla mediana üñ•Ô∏è";
            } else {
                mensajeContainer.textContent = "Pantalla peque√±a üì±";
            }
        });

        // Ejecutar al cargar para mostrar el mensaje inicial
        window.dispatchEvent(new Event('resize'));

        
        loadTheme();
        themeButton.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
