{% extends "base.html" %}

{% load i18n %}

{% block titulo %}{% trans "Añadir Libro" %}{% endblock %}

{% block contenido %}
    <div class="form-container">
        <h2>{% trans "Añadir Nuevo Libro" %}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% trans "Guardar" %}</button>
        </form>
    </div>
{% endblock %}
