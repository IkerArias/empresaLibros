{% extends "base.html" %}

{% block titulo %}Añadir Libro{% endblock %}

{% block contenido %}
    <div class="form-container">
        <h2>Añadir Nuevo Libro</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
{% endblock %}
